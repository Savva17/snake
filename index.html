<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Document</title>
    </head>
    <body class="body">
        <div class="block">
            <div class="box">
                <div class="result">
                    <p class="result__score"> </p>
                    <p class="result__best"></p>

                </div>
            </div>
            <div class="box">
                <button class="reset">начать заново</button>
            </div>
        </div>
        <section class="container">
                <div class="game__over">конец игры</div>
        </section>
        <div class="control">
            <button class="button up">вверх</button>
            <button class="button right">вправо</button>
            <button class="button down">вниз</button>
            <button class="button left">влево</button>

        </div>
        <script src="./Main.js"></script>
